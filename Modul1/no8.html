<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List html</title>
</head>
<body>
    <font size="5">
        <b>Contoh Unordered HTML List</b>
    </font>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <font size="5">
       <b>Contoh Ordered HTML List</b>
    </font>
    <ol type="1" start="3">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
</html>
